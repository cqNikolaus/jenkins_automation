jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "${JENKINS_USER}"
          password: "${JENKINS_PASS}"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

unclassified:
    ignoreAcceptLanguage: true
  location:
    url: "${DOMAIN}"
appearance:
  locale:
    systemLocale: en
    ignoreAcceptLanguage: true
